<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightBox nekomotsu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid"><a href="#" class="navbar-brand">Light box - Nekomotsu</a></div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3 mb-3">
                <div class="card bg-dark text-white p-1 w-100">
                    <img src="https://i.pinimg.com/originals/f3/2d/11/f32d119d0bda628fc39c29b386040d48.jpg"
                        class="card-img-top lightbox">
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3 mb-3">
                <div class="card bg-dark text-white p-1 w-100">
                    <img src="https://i.pinimg.com/originals/10/91/94/1091948c6b80b65b9eef8c163f0ae42a.jpg"
                        class="card-img-top lightbox">
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3 mb-3">
                <div class="card bg-dark text-white p-1 w-100">
                    <img src="https://i.pinimg.com/736x/f0/34/58/f034583d34bd2bd5e52732a7ecc96669.jpg"
                        class="card-img-top lightbox">
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3 mb-3">
                <div class="card bg-dark text-white p-1 w-100">
                    <img src="https://steamuserimages-a.akamaihd.net/ugc/915797707427427586/538E46A185884492F4B986DA835F31332D1959AB/"
                        class="card-img-top lightbox">
                </div>
            </div>
        </div>
    </div>
    <script src="../simple_lightbox.js"></script>
</body>

</html>
